<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Upload File</title>
  </head>
  <body>
    <h1>Upload a File</h1>
  {# Visar eventuella flash-meddelanden till användaren #}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  <!-- Filuppladdningsformulär, enctype måste vara satt till multipart/form-data för att ladda upp filer -->
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="the_file">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
